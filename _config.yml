collections:
  restapicourse:
    output: true
  publishingapidocs:
    output: true
  voiceovertechniques:
    output: true
  visualcommunication:
    output: true
  podcasts:
    output: true
  youngadultnovel:
    output: true
  user_centered_doc:
    output: true
# these are defaults that get applied to each page or post's frontmatter. leave as is.
permalink: /:year/:month/:day/:title/
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      search: true
      author: <a href='/aboutme/'>Tom Johnson</a>
  -
    scope:
      path: ""
      type: "tooltips_demo"
    values:
      layout: "page"
      search: true
  -
    scope:
      path: ""
      type: "restapicourse"
    values:
      layout: "page_restapicourse"
      comments: true
      search: true
  -
    scope:
      path: ""
      type: "podcasts"
    values:
      layout: "itunes"

  -
    scope:
      path: ""
      type: "visualcommunication"
    values:
      layout: "page_visualcommunication"
      comments: true
      search: true

  -
    scope:
      path: ""
      type: "youngadultnovel"
    values:
      layout: "page_yanovel"

  -
    scope:
      path: ""
      type: "user_centered_doc"
    values:
      layout: "page_user_centered_doc"
      comments: true
      search: true

target: web

